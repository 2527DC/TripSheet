name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: Ensure Deployment Folder Exists on Hostinger
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            mkdir -p /home/u123262960/public_html/Tripsheetweb
            exit

      - name: Upload React Build Files to Hostinger
        run: |
          rsync -avz --exclude=node_modules --exclude=dist --exclude=.git --exclude=.github \
          -e "ssh -p 65002 -i ~/.ssh/hostinger_deploy_key -o StrictHostKeyChecking=no" \
          build/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u123262960/public_html/Tripsheetweb
